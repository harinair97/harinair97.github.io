<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <!-- Warm sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Sand dune gradient -->
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    
    <!-- Silhouette gradient -->
    <linearGradient id="silhouetteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="800" fill="url(#skyGradient)"/>
  
  <!-- Subtle cloud formations -->
  <ellipse cx="200" cy="150" rx="80" ry="30" fill="rgba(255,255,255,0.1)"/>
  <ellipse cx="1000" cy="200" rx="60" ry="25" fill="rgba(255,255,255,0.08)"/>
  <ellipse cx="800" cy="120" rx="40" ry="20" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Sand dune/horizon line -->
  <path d="M 0 650 Q 300 620 600 650 Q 900 680 1200 650 L 1200 800 L 0 800 Z" fill="url(#sandGradient)"/>
  
  <!-- Silhouette of man -->
  <!-- Head -->
  <ellipse cx="650" cy="450" rx="25" ry="30" fill="url(#silhouetteGradient)"/>
  
  <!-- Hooded jacket -->
  <path d="M 625 480 Q 650 460 675 480 L 680 520 Q 650 500 620 520 Z" fill="url(#silhouetteGradient)"/>
  
  <!-- Body/torso -->
  <rect x="630" y="480" width="40" height="80" fill="url(#silhouetteGradient)"/>
  
  <!-- Arms holding phone -->
  <!-- Left arm -->
  <ellipse cx="625" cy="500" rx="8" ry="25" fill="url(#silhouetteGradient)" transform="rotate(-15 625 500)"/>
  
  <!-- Right arm -->
  <ellipse cx="675" cy="500" rx="8" ry="25" fill="url(#silhouetteGradient)" transform="rotate(15 675 500)"/>
  
  <!-- Phone -->
  <rect x="645" y="490" width="20" height="30" rx="2" fill="url(#silhouetteGradient)" transform="rotate(-5 655 505)"/>
  
  <!-- Legs -->
  <rect x="635" y="560" width="12" height="60" fill="url(#silhouetteGradient)"/>
  <rect x="653" y="560" width="12" height="60" fill="url(#silhouetteGradient)"/>
  
  <!-- Glasses (subtle) -->
  <ellipse cx="640" cy="445" rx="8" ry="6" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <ellipse cx="660" cy="445" rx="8" ry="6" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="648" y1="445" x2="652" y2="445" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
</svg> 